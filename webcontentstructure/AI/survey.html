<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form</title>
	</head>
	<body>
		<h1>Survey Form</h1>
		<form>
			<label for="age">Age:</label><br />
			<input
				type="number"
				id="age"
				name="age"
				min="0"
				max="120"
				required /><br /><br />

			<label>Gender:</label><br />
			<input type="radio" id="male" name="gender" value="male" required />
			<label for="male">Male</label><br />
			<input type="radio" id="female" name="gender" value="female" required />
			<label for="female">Female</label><br />
			<input type="radio" id="other" name="gender" value="other" required />
			<label for="other">Other</label><br /><br />

			<label for="usage">How often do you use ChatGPT:</label><br />
			<select id="usage" name="usage" required>
				<option value="never">Never</option>
				<option value="rarely">Rarely</option>
				<option value="occasionally">Occasionally</option>
				<option value="often">Often</option>
				<option value="constantly">Constantly</option></select
			><br /><br />

			<label for="benefits">Describe shortly your benefits from using AI:</label
			><br />
			<textarea id="benefits" name="benefits" rows="5" required></textarea
			><br /><br />

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
